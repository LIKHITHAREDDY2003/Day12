<body>
    <fieldset>
    <form action="../DAY11/login.html" method="post" enctype="multipart/form-data">

          <input type="text" id="t" name="uname" value="Kphb" readonly>

           <label for="B">Company phnno</label><br>
          <input type="text" id="B" name="uname" value="987652432" disabled>

        <div>
          <label for="l">Resume</label><br>
          <input type="file" id="l" name="uname" value="Resume" multiple accept=".pdf"><br>
        </div> 
        <div>

          <h3>gender</h3>
         <label for="B">Male</label>
         <input type="radio" id="B" name="uname" value="Male">

         <input type="radio" id="B" name="uname" value="Female" checked >
